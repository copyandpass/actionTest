name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Change directory to project folder (if needed)
      run: cd project-folder  # 이 부분을 실제 pom.xml이 있는 디렉토리로 변경하세요.

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
