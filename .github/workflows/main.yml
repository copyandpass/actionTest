name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 또는 원하는 Node.js 버전

      - name: Install dependencies
        run: npm install
        continue-on-error: true  # 실패해도 계속 진행

      - name: Run tests
        run: npm test
        continue-on-error: true  # 실패해도 계속 진행

      - name: Build project
        run: npm run build
        continue-on-error: true  # 실패해도 계속 진행

      - name: Check for errors (디버깅용)
        run: |
          if [ $? -ne 0 ]; then
            echo "Previous step failed, investigating logs..."
            exit 1
          fi
