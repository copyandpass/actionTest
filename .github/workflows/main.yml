name: Java CI without Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Compile Java code
      run: javac -d out $(find . -name "*.java")

    - name: Run tests
      run: java -cp out org.junit.platform.console.ConsoleLauncher --scan-classpath
